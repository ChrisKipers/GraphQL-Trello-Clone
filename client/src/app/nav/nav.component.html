<md-toolbar [color]="'primary'">
  <span><a class="app-link" [routerLink]="['']">GraphQL Trello Clone</a></span>
  <span class="example-fill-remaining-space"></span>
  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>add</md-icon>
  </button>
</md-toolbar>

<md-menu #menu="mdMenu" x-position="before" y-position="below">
  <div (click)="preventDefault($event)">
    <add-menu (itemAdded)="closeMenu()" (cancel)="closeMenu()"></add-menu>
  </div>
</md-menu>
